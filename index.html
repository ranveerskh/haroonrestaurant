<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haroon Restaurant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, section { padding: 20px; text-align: center; }
    img.full-width { width: 100%; height: auto; max-height: 400px; object-fit: cover; }
    .gallery { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .gallery img { width: 45%; max-width: 300px; height: auto; border-radius: 8px; }
    footer { background: #333; color: white; padding: 20px; text-align: center; margin-top: 40px; }
    @media (max-width: 600px) {
      .gallery img { width: 90%; }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <header>
    <h1>Welcome to Haroon Restaurant</h1>
    <img id="heroImage" class="full-width" src="" alt="Hero Image" />
  </header>

  <!-- ABOUT SECTION -->
  <section>
    <h2>About Us</h2>
    <p>We serve fresh, delicious food every day with love and tradition.</p>
    <img id="aboutImage" class="full-width" src="" alt="About Image" />
  </section>

  <!-- GALLERY SECTION -->
  <section>
    <h2>Our Food Gallery</h2>
    <div class="gallery">
      <img id="gallery1" src="" alt="Gallery 1" />
      <img id="gallery2" src="" alt="Gallery 2" />
    </div>
  </section>

  <!-- FLYER SECTION -->
  <section>
    <h2>Current Deals & Flyers</h2>
    <img id="flyer" class="full-width" src="" alt="Flyer Image" />
  </section>

  <footer>
    <p>Â© 2025 Haroon Restaurant. All rights reserved.</p>
  </footer>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBdHvx7f6gO_WVH3Y0GMPSIWSO50LBTD8E",
      authDomain: "haroon-restaurant.firebaseapp.com",
      projectId: "haroon-restaurant",
      storageBucket: "haroon-restaurant.firebasestorage.app",
      messagingSenderId: "154794427574",
      appId: "1:154794427574:web:88cba2b1ccd25504391217"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadHomepageContent() {
      const ref = doc(db, "homepageContent", "images");
      const docSnap = await getDoc(ref);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("heroImage").src = data.heroImage || "";
        document.getElementById("aboutImage").src = data.aboutImage || "";
        document.getElementById("gallery1").src = data.gallery1 || "";
        document.getElementById("gallery2").src = data.gallery2 || "";
        document.getElementById("flyer").src = data.flyer || "";
      } else {
        console.log("No homepageContent found.");
      }
    }

    loadHomepageContent();
  </script>

</body>
</html>
