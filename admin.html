<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Haroon Restaurant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff8000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    hr {
      margin: 40px 0;
    }
    .menu-list {
      margin-top: 20px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .menu-item span {
      flex: 1;
    }
    .menu-item button {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel - Haroon Restaurant</h2>

    <h3>Add Menu Item</h3>
    <label>Category</label>
    <select id="category"></select>
    <input type="text" id="newCategory" placeholder="Or enter a new category" />

    <label>Item Name</label>
    <input type="text" id="itemName" placeholder="e.g. 2 Piece Haddock Combo" />

    <label>Description</label>
    <textarea id="itemDesc" placeholder="e.g. Includes fries and coleslaw"></textarea>

    <label>Price ($)</label>
    <input type="number" id="itemPrice" placeholder="e.g. 12.99" />

    <button onclick="addMenuItem()">Add Menu Item</button>

    <div class="menu-list" id="menuList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdHvx7f6gO_WVH3Y0GMPSIWSO50LBTD8E",
      authDomain: "haroon-restaurant.firebaseapp.com",
      projectId: "haroon-restaurant",
      storageBucket: "haroon-restaurant.firebasestorage.app",
      messagingSenderId: "154794427574",
      appId: "1:154794427574:web:88cba2b1ccd25504391217"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function addMenuItem() {
      const newCategoryInput = document.getElementById('newCategory').value.trim();
      const category = newCategoryInput || document.getElementById('category').value;
      const name = document.getElementById('itemName').value;
      const description = document.getElementById('itemDesc').value;
      const price = document.getElementById('itemPrice').value;

      if (!name || !price) return alert("Item name and price are required");

      await addDoc(collection(db, "menuItems"), { category, name, description, price });
      loadMenuItems();
      if (newCategoryInput) loadCategories();
    }

    async function loadMenuItems() {
      const list = document.getElementById("menuList");
      list.innerHTML = "<h4>Menu Items</h4>";
      const querySnapshot = await getDocs(collection(db, "menuItems"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        list.innerHTML += `
          <div class='menu-item'>
            <span><strong>${data.category}</strong></span>
            <span>${data.name} - ${data.description || ''}</span>
            <span>$${data.price}</span>
            <button onclick="deleteItem('${docSnap.id}', 'menuItems')">Delete</button>
          </div>`;
      });
    }

    async function loadCategories() {
      const catDropdown = document.getElementById('category');
      catDropdown.innerHTML = '';
      const catSet = new Set();
      const querySnapshot = await getDocs(collection(db, "menuItems"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.category) catSet.add(data.category);
      });
      catSet.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = opt.textContent = cat;
        catDropdown.appendChild(opt);
      });
    }

    globalThis.deleteItem = async function(id, collectionName) {
      await deleteDoc(doc(db, collectionName, id));
      if (collectionName === 'menuItems') loadMenuItems();
    }

    loadMenuItems();
    loadCategories();
  </script>
</body>
</html>
